---
- name: Copy custom DNS settings
  become: true
  ansible.builtin.copy:
    src: home/user-data/dns/custom.yaml
    dest: /home/user-data/dns/custom.yaml
    owner: root
    mode: u=rw,go=r
  notify: DNS update

- name: Configure duplicity
  become: true
  block:
    - name: Uninstall snap version of duplicity
      community.general.snap:
        name: duplicity
        state: absent

    - name: Install apt version of duplicity
      ansible.builtin.apt:
        name: duplicity=3.0.2-ppa202408091359~ubuntu22.04.1

    - name: Prevent duplicity from being upgraded
      ansible.builtin.dpkg_selections:
        name: duplicity
        selection: hold

    - name: Create backup config from template
      ansible.builtin.template:
        src: home/user-data/backup/custom.yaml.j2
        dest: /home/user-data/backup/custom.yaml
        owner: root
        mode: u=rw,go=r
      notify: Perform backup

- name: Configure Munin
  become: true
  block:
    - name: Allow munin-node to read files in home directories
      community.general.ini_file:
        path: /lib/systemd/system/munin-node.service
        section: Service
        option: ProtectHome
        value: read-only
        ignore_spaces: true
        no_extra_spaces: true
        owner: root
        mode: u=rw,go=r
      notify: Reload systemd

    - name: Add duplicity plugin
      ansible.builtin.copy:
        src: etc/munin/plugins/backup_size
        dest: /etc/munin/plugins/backup_size
        owner: root
        mode: u=rwx,go=r
      notify: Restart munin-node

    - name: Add duplicity plugin configuration
      ansible.builtin.copy:
        src: etc/munin/plugin-conf.d/backup_size
        dest: /etc/munin/plugin-conf.d/backup_size
        owner: root
        mode: u=rw,go=r
      notify: Restart munin-node

    - name: Add webserver to munin configuration
      ansible.builtin.copy:
        src: etc/munin/munin-conf.d/webserver
        dest: /etc/munin/munin-conf.d/webserver
        owner: root
        mode: u=rw,go=r
      notify: Restart munin

- name: Copy files
  become: true
  ansible.builtin.copy:
    src: "{{ item }}/"
    dest: "/{{ item }}/"
    owner: root
    mode: u=rwX,go=rX
    directory_mode: u=rwx,go=rx
  loop:
    - etc
    - root
