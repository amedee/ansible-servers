---
webserver_deb822_repositories:
  - name: ondrej-ubuntu-nginx-noble
    repo:
      uris: "https://ppa.launchpadcontent.net/ondrej/nginx/ubuntu/"
      suites: [noble]
      components: [main]
      signed_by: "{{ webserver_ondrej_signature }}"
  - name: ondrej-ubuntu-php-noble
    repo:
      uris: "https://ppa.launchpadcontent.net/ondrej/php/ubuntu/"
      suites: [noble]
      components: [main]
      signed_by: "{{ webserver_ondrej_signature }}"
  - name: third-party
    repo:
      types: [deb]
      uris: "http://mirrors.digitalocean.com/ubuntu/"
      suites:
        - noble
        - noble-updates
        - noble-backports
      components:
        - main
        - restricted
        - universe
        - multiverse
      signed_by: "/usr/share/keyrings/ubuntu-archive-keyring.gpg"

webserver_ondrej_signature: "/etc/apt/keyrings/ondrej.gpg"

webserver_apt_packages:
  - curl
  - elinks
  - ghostscript
  - imagemagick
  - mysql-client
  - nginx
  - openssl
  - php
  - php-curl
  - php-fpm
  - php8.3-imagick
  - php-intl
  - php-json
  - php-mbstring
  - php-mysql
  - php8.3-redis
  - php8.3-ssh2
  - php-xml
  - php8.3-xmlrpc
  - php-zip
  - redis-server

webserver_directory: /var/www/html
webserver_default_indexfiles:
  - index.html
  - index.nginx-debian.html
