---
ansible_python_interpreter: /usr/bin/python3
ansible_ssh_common_args: >-
  -C
  -o ControlMaster=auto
  -o ControlPath=~/.ssh/controlmasters/%r@%h:%p
  -o ControlPersist=10m
  -o ForwardAgent=yes
  -o StrictHostKeyChecking=accept-new
ansible_user: root
apt_packages_base:
  - hadori
  - hping3
  - mailutils
  - mc
  - mutt
  - ncdu
  - nmap
  - postfix
  - postfix-pcre
  - procmail
  - python3-venv
  - swaks
  - ufw
  - uptimed
apt_packages_extra: []

apt_packages_uninstall:
  - apache2-bin
  - apport
  - mecab-utils

snap_packages:
  - yq

