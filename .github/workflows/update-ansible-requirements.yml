---
name: ⬆️ Update Ansible Requirements

on: # yamllint disable-line rule:truthy
  schedule:
    - cron: "0 5 * * 1" # Every Monday at 05:00 UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update-ansible-deps:
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: 🐍 Setup Python and Install Dependencies
        uses: ./.github/actions/setup-python-pip
        with:
          python-version: "3.13"
          requirements-file: "requirements.txt"

      - name: 🔄 Update requirements.yml
        run: python .github/scripts/update_ansible_requirements.py

      - name: 📤 Extract staged git diff
        uses: GrantBirki/git-diff-action@7420e4d095c27bb23359787640976d60c94fd216 # v2.8.1
        id: get_diff
        with:
          base_branch: HEAD^1
          file_output_only: "true"
          raw_diff_file_output: diff.txt
          search_path: "requirements.yml"

      - name: 🧠 Prepare diff outputs
        id: diff_outputs
        run: |
          {
            if [ -s diff.txt ]; then
              echo "has_diff=true"
              # Trim for safety: replace newlines with \n and escape % for safe output
              echo "diff_content<<EOF"
              cat diff.txt
              echo "EOF"
            else
              echo "has_diff=false"
              echo "diff_content="
            fi
          } >> "$GITHUB_OUTPUT"

      - name: Attach diff to summary
        if: steps.diff_outputs.outputs.has_diff == 'true'
        run: |
          {
            echo "### Diff"
            echo ""
            if [ -f diff.txt ]; then
              echo '```diff'
              cat diff.txt
              echo '```'
            fi
          } >> "$GITHUB_STEP_SUMMARY"

      - name: 🤖 Generate AI commit message
        id: ai_commit
        if: steps.diff_outputs.outputs.has_diff == 'true'
        uses: ./.github/actions/ai-commit-message
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        with:
          diff_content: ${{ steps.diff_outputs.outputs.diff_content }}
          prompt_content: |
            Write a concise Git commit message describing the staged updates
            to Ansible roles and collections in requirements.yml.

      - name: 🔁 Commit, push, and PR
        uses: ./.github/actions/create-or-update-pr
        if: steps.diff_outputs.outputs.has_diff == 'true'
        with:
          branch: chore/ansible-requirements
          commit_message: ${{ steps.ai_commit.outputs.message }}
          pr_title: "⬆️ Update Ansible requirements"
          pr_body: ${{ steps.ai_commit.outputs.message }}
          github_token: ${{ secrets.ANSIBLE_DEP_UPDATER_TOKEN }}
          git_user_name: "github-actions[bot]"
          git_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
