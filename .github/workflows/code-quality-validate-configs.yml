---
name: üõ†Ô∏è Code Quality ‚Äî Validate Configs

on: # yamllint disable-line rule:truthy
  pull_request:
    types:
      - opened
      - ready_for_review
      - reopened
      - synchronize
  workflow_call:
  workflow_dispatch:

concurrency:
  group: ${{ format(
    'code-quality-validate-configs-{0}-{1}',
    github.workflow,
    github.event_name == 'pull_request' && github.head_ref || github.ref) }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: validate-configs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Run validate-configs
        # yamllint disable-line rule:line-length
        uses: kehoecj/validate-configs-action@55242af1509991b2b18e2cf120eb4083a33e5c4b # v4.0.1
