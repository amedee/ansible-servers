---
name: GitHub Workflows Metrics

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    paths:
      - ".github/workflows/workflow_metrics.yml"
  schedule:
    - cron: "30 10 * * SAT"
  workflow_dispatch:

permissions:
  actions: read
  issues: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: yykamei/github-workflows-metrics@ea0a2bd9067e387839a98a82cb66af77b2270d00 # v0.3.10
        with:
          only: ansible-deploy.yml
          status: success
