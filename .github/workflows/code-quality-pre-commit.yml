---
name: ðŸ› ï¸ Code Quality â€” Pre-Commit

on: # yamllint disable-line rule:truthy
  pull_request:
    types:
      - opened
      - ready_for_review
      - reopened
      - synchronize
  workflow_call:
  workflow_dispatch:

concurrency:
  group: ${{ format(
    'pre-commit-{0}-{1}',
    github.workflow,
    github.event_name == 'pull_request' && github.head_ref || github.ref) }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  precommit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: ðŸ Setup Python and Install Dependencies
        uses: ./.github/actions/setup-python-pip
        with:
          python-version: "3.13"
          requirements-file: "requirements.txt"

      - name: Restore Ansible cache
        uses: ./.github/actions/restore-ansible-cache

      - name: ðŸ’¾ Cache pre-commit environments
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: >-
            pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files
