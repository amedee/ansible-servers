---
name: ðŸ“Š Workflow Metrics

on: # yamllint disable-line rule:truthy
  schedule:
    - cron: "0 3 * * *" # Runs daily at 03:00 UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  issues: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: yykamei/github-workflows-metrics@c94c2fb86eb5ce55d308a0b9c8be895f7273b07f # v0.4.2
        with:
          only: pipeline.yml
          status: success
