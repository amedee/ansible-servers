---
name: ðŸ“Š Workflow Metrics

on: # yamllint disable-line rule:truthy
  schedule:
    - cron: "0 3 * * *" # Runs daily at 03:00 UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  issues: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: yykamei/github-workflows-metrics@7fbd89f7416a05d35c2e42c4d1a8c98306e4ca35 # v0.4.0
        with:
          only: pipeline.yml
          status: success
