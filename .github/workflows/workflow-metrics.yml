---
name: ðŸ“Š Workflow Metrics

on: # yamllint disable-line rule:truthy
  schedule:
    - cron: "0 3 * * *" # Runs daily at 03:00 UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  issues: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: yykamei/github-workflows-metrics@a32a347d2259058e6d1eac8f063dfb2c2c23c258 # v0.4.1
        with:
          only: pipeline.yml
          status: success
