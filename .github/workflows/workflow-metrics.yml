---
name: ðŸ“Š Workflow Metrics

on: # yamllint disable-line rule:truthy
  schedule:
    - cron: "0 3 * * *" # Runs daily at 03:00 UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  issues: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: yykamei/github-workflows-metrics@049090eeeed8669e63663884fcf0d9ee9101dab2 # v0.3.12
        with:
          only: pipeline.yml
          status: success
