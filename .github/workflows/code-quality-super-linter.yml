---
name: 🛠️ Code Quality — Super-Linter

on: # yamllint disable-line rule:truthy
  pull_request:
    types:
      - opened
      - ready_for_review
      - reopened
      - synchronize
  workflow_call:
  workflow_dispatch:

concurrency:
  group: ${{ format(
    'code-quality-super-linter-{0}-{1}',
    github.workflow,
    github.event_name == 'pull_request' && github.head_ref || github.ref) }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Super-linter
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0
          persist-credentials: false

      - name: Restore Ansible cache
        uses: ./.github/actions/restore-ansible-cache

      - name: Run Super-linter
        id: super-linter
        # yamllint disable-line rule:line-length
        uses: super-linter/super-linter/slim@ffde3b2b33b745cb612d787f669ef9442b1339a6 # v8.1.0
        env:
          CREATE_LOG_FILE: true
          FAIL_ON_CONFLICTING_TOOLS_ENABLED: true
          FIX_GITHUB_ACTIONS_ZIZMOR: true
          FIX_SHELL_SHFMT: true
          FIX_YAML_PRETTIER: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IGNORE_GITIGNORED_FILES: true
          VALIDATE_ANSIBLE: false
          VALIDATE_GIT_COMMITLINT: false
          VALIDATE_JAVASCRIPT_ES: false
          VALIDATE_JSON: false
          VALIDATE_NATURAL_LANGUAGE: false
        continue-on-error: true

      # Check the PR diff using the current branch and the base branch of the PR
      - uses: GrantBirki/git-diff-action@7420e4d095c27bb23359787640976d60c94fd216 # v2.8.1
        name: git-diff-action
        id: git-diff-action
        with:
          base_branch: origin/${{ github.head_ref || github.ref_name }}
          raw_diff_file_output: diff.txt

      - name: Attach diff to summary
        run: |
          {
            echo "### Super-Linter Diff"
            echo ""
            if [ -f diff.txt ]; then
              echo '```diff'
              cat diff.txt
              echo '```'
            fi
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Fail workflow if super-linter failed
        env:
          STEPS_SUPER_LINTER_OUTCOME: ${{ steps.super-linter.outcome }}
        run: |
          if [ "${STEPS_SUPER_LINTER_OUTCOME}" != "success" ]; then
            echo "Super-Linter failed, failing workflow."
            exit 1
          fi
