---
name: üõ†Ô∏è Code Quality ‚Äî Super-Linter

on: # yamllint disable-line rule:truthy
  pull_request:
    types:
      - opened
      - ready_for_review
      - reopened
      - synchronize
  workflow_call:
  workflow_dispatch:

concurrency:
  group: ${{ format(
    'code-quality-super-linter-{0}-{1}',
    github.workflow,
    github.event_name == 'pull_request' && github.head_ref || github.ref) }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: read
  # To report GitHub Actions status checks
  statuses: write

jobs:
  lint:
    name: Super-linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Restore Ansible cache
        uses: ./.github/actions/restore-ansible-cache

      - name: Run Super-linter
        # yamllint disable-line rule:line-length
        uses: super-linter/super-linter/slim@5119dcd8011e92182ce8219d9e9efc82f16fddb6 # v8.0.0
        env:
          CREATE_LOG_FILE: true
          FAIL_ON_CONFLICTING_TOOLS_ENABLED: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IGNORE_GITIGNORED_FILES: true
          VALIDATE_ANSIBLE: false
          VALIDATE_GIT_COMMITLINT: false
          VALIDATE_JAVASCRIPT_ES: false
          VALIDATE_JSON: false
          VALIDATE_NATURAL_LANGUAGE: false
          VALIDATE_PYTHON_PYINK: false

      # Check the PR diff using the current branch and the base branch of the PR
      - uses: GrantBirki/git-diff-action@7420e4d095c27bb23359787640976d60c94fd216 # v2.8.1
        name: git-diff-action
        id: git-diff-action
        with:
          base_branch: origin/${{ github.head_ref || github.ref_name }}
          json_diff_file_output: diff.json
          raw_diff_file_output: diff.txt
          file_output_only: true

      # Print the diff in JSON format
      - name: print json diff
        env:
          DIFF: ${{ steps.git-diff-action.outputs.json-diff-path }}
        run: cat "$DIFF"

      # Print the diff in raw git format
      - name: print raw diff
        env:
          DIFF: ${{ steps.git-diff-action.outputs.raw-diff-path }}
        run: cat "$DIFF"
