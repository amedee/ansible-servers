---
name: üõ†Ô∏è Code Quality ‚Äî Super-Linter

on: # yamllint disable-line rule:truthy
  workflow_call:
  workflow_dispatch:

concurrency:
  group: code-quality-super-linter-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: read
  # To report GitHub Actions status checks
  statuses: write

jobs:
  lint:
    name: Super-linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Restore Ansible roles and collections cache
        uses: actions/cache/restore@v4
        with:
          path: |
            .ansible/
            roles/
          key: ansible-deps-${{ hashFiles('requirements.yml') }}
          fail-on-cache-miss: true

      - name: Copy Ansible collections to proper directory
        run: |
          mkdir -p .ansible/collections /home/runner/.ansible
          cp -r .ansible/collections /home/runner/.ansible/

      - name: Run Super-linter
        # yamllint disable-line rule:line-length
        uses: super-linter/super-linter/slim@12150456a73e248bdc94d0794898f94e23127c88 # v7.4.0
        env:
          ANSIBLE_DIRECTORY: .
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IGNORE_GITIGNORED_FILES: true
          VALIDATE_GIT_COMMITLINT: false
          VALIDATE_PYTHON_PYINK: false
          FIX_YAML_PRETTIER: true

      # Check the PR diff using the current branch and the base branch of the PR
      - uses: GrantBirki/git-diff-action@7420e4d095c27bb23359787640976d60c94fd216 # v2.8.1
        name: git-diff-action
        id: git-diff-action
        with:
          base_branch: origin/${{ github.head_ref || github.ref_name }}
          json_diff_file_output: diff.json
          raw_diff_file_output: diff.txt
          file_output_only: true

      # Print the diff in JSON format
      - name: print json diff
        env:
          DIFF: ${{ steps.git-diff-action.outputs.json-diff-path }}
        run: cat "$DIFF"

      # Print the diff in raw git format
      - name: print raw diff
        env:
          DIFF: ${{ steps.git-diff-action.outputs.raw-diff-path }}
        run: cat "$DIFF"
