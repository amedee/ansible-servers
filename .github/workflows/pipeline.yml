---
name: 🧪🧼🚀 Wash, Test, Deploy

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    paths:
      - "**"
      - "!*.md"
      - "!.pre-commit-config.yaml"
      - "!Vagrantfile"
      - "!deploy_to_staging.sh"
      - "!resize_disk.sh"
  schedule:
    - cron: "10 3 * * SAT"
  workflow_dispatch:

concurrency:
  group: pipeline-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ansible-cache:
    name: 🚀 Ansible Cache
    uses: ./.github/workflows/ansible-cache.yml
    permissions:
      contents: read
      pull-requests: write

  codacy:
    name: 🛠️ Code Quality — Codacy Scan
    uses: ./.github/workflows/code-quality-codacy.yml
    permissions:
      actions: read
      contents: read
      security-events: write

  super-linter:
    name: 🛠️ Code Quality — Super-Linter
    uses: ./.github/workflows/code-quality-super-linter.yml
    needs:
      - ansible-cache
    permissions:
      contents: write
      packages: read
      statuses: write

  validate-configs:
    name: 🛠️ Code Quality — Validate Configs
    uses: ./.github/workflows/code-quality-validate-configs.yml
    permissions:
      contents: read

  dry-run:
    name: 🔍 Dry Run on Production
    uses: ./.github/workflows/ansible-run.yml
    needs:
      - ansible-cache
    with:
      check-mode: true
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      VAULT_PASSWORD: ${{ secrets.VAULT_PASSWORD }}
    permissions:
      contents: read
      pull-requests: write

  deploy:
    name: 🚀 Deploy to Production
    uses: ./.github/workflows/ansible-run.yml
    needs:
      - ansible-cache
      - codacy
      - dry-run
      - super-linter
      - validate-configs
    with:
      check-mode: false
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      VAULT_PASSWORD: ${{ secrets.VAULT_PASSWORD }}
    permissions:
      contents: read
      pull-requests: write

  ansible-doctor:
    name: 📚 Ansible Role Docs
    uses: ./.github/workflows/ansible-doctor.yml
    needs: super-linter
    secrets:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    permissions:
      contents: write
      id-token: write

  gource:
    name: 📽️ Gource
    uses: ./.github/workflows/gource.yml
    needs: super-linter
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    permissions:
      contents: write
      id-token: write

  workflow-metrics:
    name: 📊 Workflow Metrics
    uses: ./.github/workflows/workflow-metrics.yml
    needs: deploy
    permissions:
      actions: read
      issues: write

  cleanup-closed-issues:
    name: 🧹 Cleanup Closed Issues
    uses: ./.github/workflows/cleanup-closed-issues.yml
    needs: workflow-metrics
    with:
      dry_run: false
      days_to_keep: "30"
      min_issues_to_keep: "6"
    secrets:
      GH_FINEGRAINED_PAT: ${{ secrets.GH_FINEGRAINED_PAT }}
    permissions:
      issues: write

  cleanup-gource:
    name: 🧹 Cleanup orphaned Gource files
    uses: ./.github/workflows/cleanup-gource.yml
    needs: gource
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    permissions:
      contents: read

  cleanup-workflow-runs:
    name: 🧹 Cleanup old workflow runs
    uses: ./.github/workflows/cleanup-workflow-runs.yml
    needs:
      - ansible-doctor
      - cleanup-closed-issues
      - cleanup-gource
      - deploy
    permissions:
      actions: write
      contents: read
