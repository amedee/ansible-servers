---
name: 🧪🧼🚀 Wash, Test, Deploy

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    paths:
      - "**"
      - "!*.md"
      - "!.pre-commit-config.yaml"
      - "!Vagrantfile"
      - "!deploy_to_staging.sh"
      - "!resize_disk.sh"
  schedule:
    - cron: "10 3 * * SAT"
  workflow_dispatch:

concurrency:
  group: pipeline-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: write
  id-token: write
  issues: write
  packages: read
  pull-requests: write
  security-events: write
  statuses: write

jobs:
  ansible-cache:
    name: 🚀 Ansible Cache
    uses: ./.github/workflows/ansible-cache.yml

  codacy:
    name: 🛠️ Code Quality — Codacy Scan
    uses: ./.github/workflows/code-quality-codacy.yml

  super-linter:
    name: 🛠️ Code Quality — Super-Linter
    uses: ./.github/workflows/code-quality-super-linter.yml
    needs:
      - ansible-cache

  ansible-lint:
    name: 🛠️ Code Quality — Ansible Lint
    uses: ./.github/workflows/code-quality-ansible-lint.yml
    needs:
      - ansible-cache

  validate-configs:
    name: 🛠️ Code Quality — Validate Configs
    uses: ./.github/workflows/code-quality-validate-configs.yml

  dry-run:
    name: 🔍 Dry Run on Production
    uses: ./.github/workflows/ansible-run.yml
    needs:
      - ansible-cache
    with:
      check-mode: true
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      VAULT_PASSWORD: ${{ secrets.VAULT_PASSWORD }}

  deploy:
    name: 🚀 Deploy to Production
    uses: ./.github/workflows/ansible-run.yml
    needs:
      - ansible-cache
      - codacy
      - dry-run
      - super-linter
      - ansible-lint
      - validate-configs
    with:
      check-mode: false
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      VAULT_PASSWORD: ${{ secrets.VAULT_PASSWORD }}

  ansible-doctor:
    name: 📚 Ansible Role Docs
    uses: ./.github/workflows/ansible-doctor.yml
    needs: deploy
    secrets:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

  gource:
    name: 📽️ Gource
    uses: ./.github/workflows/gource.yml
    needs: deploy
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  workflow-metrics:
    name: 📊 Workflow Metrics
    uses: ./.github/workflows/workflow-metrics.yml
    needs: deploy

  cleanup-gource:
    name: 🧹 Cleanup orphaned Gource files
    uses: ./.github/workflows/cleanup-gource.yml
    needs: gource
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
