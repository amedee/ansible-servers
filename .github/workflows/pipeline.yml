---
name: ğŸ§ªğŸ§¼ğŸš€ Wash, Test, Deploy

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    paths:
      - "**"
      - "!*.md"
      - "!.pre-commit-config.yaml"
      - "!Vagrantfile"
      - "!deploy_to_staging.sh"
      - "!resize_disk.sh"
  schedule:
    - cron: "10 3 * * SAT"
  workflow_dispatch:

concurrency:
  group: pipeline-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  codacy:
    name: ğŸ› ï¸ Code Quality â€” Codacy Scan
    uses: ./.github/workflows/code-quality-codacy.yml
    permissions:
      actions: read
      contents: read
      security-events: write

  super-linter:
    name: ğŸ› ï¸ Code Quality â€” Super-Linter
    uses: ./.github/workflows/code-quality-super-linter.yml
    permissions:
      contents: write
      packages: read
      statuses: write

  validate-configs:
    name: ğŸ› ï¸ Code Quality â€” Validate Configs
    uses: ./.github/workflows/code-quality-validate-configs.yml
    permissions:
      contents: read

  dry-run:
    name: ğŸ” Dry Run on Production
    uses: ./.github/workflows/dry-run-production.yml
    strategy:
      matrix:
        host:
          - amedee.be
          - box.vangasse.eu
    with:
      host: ${{ matrix.host }}
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      VAULT_PASSWORD: ${{ secrets.VAULT_PASSWORD }}
    permissions:
      contents: read
      pull-requests: write

  deploy:
    name: ğŸš€ Deploy to Production
    uses: ./.github/workflows/deploy-production.yml
    needs:
      - codacy
      - super-linter
      - validate-configs
      - dry-run
    strategy:
      matrix:
        host:
          - amedee.be
          - box.vangasse.eu
    with:
      host: ${{ matrix.host }}
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      VAULT_PASSWORD: ${{ secrets.VAULT_PASSWORD }}
    permissions:
      contents: read
      pull-requests: write

  gource:
    name: ğŸ“½ï¸ Gource
    uses: ./.github/workflows/gource.yml
    needs: deploy
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    permissions:
      contents: write
      id-token: write

  workflow-metrics:
    name: ğŸ“Š Workflow Metrics
    uses: ./.github/workflows/workflow-metrics.yml
    needs: deploy
    permissions:
      actions: read
      issues: write

  cleanup-closed-issues:
    name: ğŸ§¹ Cleanup Closed Issues
    uses: ./.github/workflows/cleanup-closed-issues.yml
    needs: workflow-metrics
    with:
      dry_run: false
      days_to_keep: "30"
      min_issues_to_keep: "6"
    secrets:
      GH_FINEGRAINED_PAT: ${{ secrets.GH_FINEGRAINED_PAT }}
    permissions:
      issues: write

  cleanup-gource:
    name: ğŸ§¹ Cleanup orphaned Gource files
    uses: ./.github/workflows/cleanup-gource.yml
    needs: gource
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    permissions:
      contents: read

  cleanup-workflow-runs:
    name: ğŸ§¹ Cleanup old workflow runs
    uses: ./.github/workflows/cleanup-workflow-runs.yml
    needs:
      - cleanup-closed-issues
      - cleanup-gource
    permissions:
      actions: write
      contents: read
