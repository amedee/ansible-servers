---
name: 🧪🧼🚀 Wash, Test, Deploy

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    paths:
      - "**"
      - "!*.md"
      - "!.pre-commit-config.yaml"
      - "!Vagrantfile"
      - "!deploy_to_staging.sh"
      - "!resize_disk.sh"
  schedule:
    - cron: "10 3 * * SAT"
  workflow_dispatch:

concurrency:
  group: pipeline-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ansible-cache:
    name: 🚀 Ansible Cache
    uses: ./.github/workflows/ansible-cache.yml

  super-linter:
    name: 🛠️ Code Quality — Super-Linter
    permissions:
      contents: read
      packages: read
      pull-requests: read
      statuses: write
    uses: ./.github/workflows/code-quality-super-linter.yml
    needs:
      - ansible-cache

  ansible-lint:
    name: 🛠️ Code Quality — Ansible Lint
    uses: ./.github/workflows/code-quality-ansible-lint.yml
    needs:
      - ansible-cache

  eslint:
    name: 🛠️ Code Quality — ESLint
    uses: ./.github/workflows/code-quality-eslint.yml

  validate-configs:
    name: 🛠️ Code Quality — Validate Configs
    uses: ./.github/workflows/code-quality-validate-configs.yml

  dry-run:
    name: 🔍 Dry Run on Production
    uses: ./.github/workflows/ansible-run.yml
    needs:
      - ansible-cache
    with:
      check-mode: true
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      VAULT_PASSWORD: ${{ secrets.VAULT_PASSWORD }}

  deploy:
    name: 🚀 Deploy to Production
    uses: ./.github/workflows/ansible-run.yml
    needs:
      - ansible-cache
      - dry-run
      - super-linter
      - ansible-lint
      - eslint
      - validate-configs
    with:
      check-mode: false
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      VAULT_PASSWORD: ${{ secrets.VAULT_PASSWORD }}

  ansible-doctor:
    name: 📚 Ansible Role Docs
    uses: ./.github/workflows/ansible-doctor.yml
    needs: deploy
    secrets:
      ANSIBLE_DEP_UPDATER_TOKEN: ${{ secrets.ANSIBLE_DEP_UPDATER_TOKEN }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

  gource:
    name: 📽️ Gource
    permissions:
      contents: write
    uses: ./.github/workflows/gource.yml
    needs: deploy
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
