---
name: Ansible Lint

on:
  pull_request:
  push:
    branches:
      - '!main'
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ansible-lint:
    name: Run ansible-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ansible Galaxy collections
        run: ansible-galaxy install -r requirements.yml

      - name: Run ansible-lint
        id: ansible-lint
        uses: ansible/ansible-lint@e918e02374cc9148abfe6d0fa04417ee89f0def9 # v24
