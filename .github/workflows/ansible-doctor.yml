---
name: üìö Ansible Role Docs

on: # yamllint disable-line rule:truthy
  workflow_call:
    secrets:
      ANSIBLE_DEP_UPDATER_TOKEN:
        required: true
      OPENROUTER_API_KEY:
        required: true
  workflow_dispatch:

concurrency:
  group: ansible-doctor-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: üîê Verify secrets are available
        uses: ./.github/actions/verify-secrets
        env:
          ANSIBLE_DEP_UPDATER_TOKEN: ${{ secrets.ANSIBLE_DEP_UPDATER_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        with:
          secrets: ANSIBLE_DEP_UPDATER_TOKEN,OPENROUTER_API_KEY # pragma: allowlist secret

      - name: üêç Setup Python and Install Dependencies
        uses: ./.github/actions/setup-python-pip
        with:
          python-version: "3.13"
          requirements-file: "requirements-docs.txt"

      - name: Run ansible-doctor
        run: ansible-doctor --force --recursive roles

      - name: üîç Show changes before prettier
        run: |
          {
           echo "### üîç Diff before prettier"
           echo
           echo '```diff'
           git diff --ignore-all-space
           echo '```'
          } | tee -a "$GITHUB_STEP_SUMMARY"

      - name: üì¶ Cache npm
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: ~/.npm
          key: npm-cache-prettier
          restore-keys: |
            npm-cache-

      - name: Format Markdown with Prettier
        run: |
          npx prettier --write "roles/**/README.md"

      - name: Check if there are changes
        id: changes
        run: |
          # Detect any changes in working tree
          if git diff --exit-code --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: üì§ Extract staged git diff
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git diff --ignore-all-space > diff.txt

      - name: üß† Prepare diff outputs
        id: diff_outputs
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          if [ -s diff.txt ]; then
            echo "has_diff=true" >> "$GITHUB_OUTPUT"
            printf "diff_content<<EOF\n%s\nEOF\n" "$(cat diff.txt)" >> "$GITHUB_OUTPUT"
          else
            echo "has_diff=false" >> "$GITHUB_OUTPUT"
            echo "diff_content=" >> "$GITHUB_OUTPUT"
          fi

      - name: Attach diff to summary
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          {
            echo "### üîç Diff"
            echo
            echo '```diff'
            if [ -s diff.txt ]; then
              cat diff.txt
            else
              echo "# No diff file"
            fi
            echo '```'
          } | tee -a "$GITHUB_STEP_SUMMARY"

      - name: ü§ñ Generate AI commit message
        id: ai_commit
        if: steps.diff_outputs.outputs.has_diff == 'true'
        uses: ./.github/actions/ai-commit-message
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        with:
          diff_content: ${{ steps.diff_outputs.outputs.diff_content }}
          prompt_content: |
            Write a concise Git commit message describing the staged changes
            to Markdown documentation of Ansible roles.

      - name: Ensure commit message exists
        if: steps.changes.outputs.has_changes == 'true'
        env:
          AI_MESSAGE: ${{ steps.ai_commit.outputs.message }}
        run: |
          if [ -z "$AI_MESSAGE" ]; then
            echo "AI commit message missing. Aborting workflow."
            exit 1
          fi

      - name: üîÅ Commit, push, and PR
        uses: ./.github/actions/create-or-update-pr
        if: steps.diff_outputs.outputs.has_diff == 'true'
        with:
          branch: chore/ansible-docs
          commit_message: ${{ steps.ai_commit.outputs.message }}
          pr_title: "üìöÔ∏è Update Ansible role docs"
          pr_body: ${{ steps.ai_commit.outputs.message }}
          github_token: ${{ secrets.ANSIBLE_DEP_UPDATER_TOKEN }}
          git_user_name: "github-actions[bot]"
          git_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
