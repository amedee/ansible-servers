---
name: 🤖 Pre-commit autoupdate

on: # yamllint disable-line rule:truthy
  schedule:
    - cron: "0 3 * * 1" # Every Monday at 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  autoupdate:
    name: ⏫ Pre-commit autoupdate
    runs-on: ubuntu-latest

    steps:
      - name: ⏬ Checkout repo
        uses: actions/checkout@v5
        with:
          persist-credentials: true

      - name: 🐍 Setup Python and Install Dependencies
        uses: ./.github/actions/setup-python-pip
        with:
          python-version: "3.13"
          requirements-file: "requirements.txt"

      - name: 💾 Cache pre-commit environment
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: 📦 Install pre-commit
        run: pip install pre-commit

      - name: 🧹 Run pre-commit autoupdate
        run: pre-commit autoupdate

      - name: 📤 Extract staged git diff
        uses: GrantBirki/git-diff-action@7420e4d095c27bb23359787640976d60c94fd216 # v2.8.1
        id: get_diff
        with:
          base_branch: HEAD^1
          file_output_only: "true"
          raw_diff_file_output: diff.txt
          search_path: ".pre-commit-config.yaml"

      - name: 🧠 Prepare diff outputs
        id: diff_outputs
        run: |
          {
            if [ -s diff.txt ]; then
              echo "has_diff=true"
              # Trim for safety: replace newlines with \n and escape % for safe output
              echo "diff_content<<EOF"
              cat diff.txt
              echo "EOF"
            else
              echo "has_diff=false"
              echo "diff_content="
            fi
          } >> "$GITHUB_OUTPUT"

      - name: Attach diff to summary
        if: steps.diff_outputs.outputs.has_diff == 'true'
        run: |
          {
            echo "### Diff"
            echo ""
            if [ -f diff.txt ]; then
              echo '```diff'
              cat diff.txt
              echo '```'
            fi
          } >> "$GITHUB_STEP_SUMMARY"

      - name: 🤖 Generate AI commit message
        id: ai_commit
        if: steps.diff_outputs.outputs.has_diff == 'true'
        uses: ./.github/actions/ai-commit-message
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        with:
          diff_content: ${{ steps.diff_outputs.outputs.diff_content }}
          prompt_content: |
            Write a concise Git commit message describing the staged changes
            to the configuration of pre-commit hooks in .pre-commit-config.yaml.
            Say something about the specific hooks that were updated.

      - name: 🔁 Commit, push, and PR
        uses: ./.github/actions/create-or-update-pr
        if: steps.diff_outputs.outputs.has_diff == 'true'
        with:
          branch: chore/pre-commit-autoupdate
          commit_message: ${{ steps.ai_commit.outputs.message }}
          pr_title: "⬆️ Pre-commit autoupdate"
          pr_body: ${{ steps.ai_commit.outputs.message }}
          github_token: ${{ secrets.ANSIBLE_DEP_UPDATER_TOKEN }}
          git_user_name: "github-actions[bot]"
          git_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
