---
name: 🛠️ Code Quality — Codacy Scan

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main
  schedule:
    - cron: "0 3 * * 1" # Every Monday at 03:00 UTC
  workflow_dispatch:

concurrency:
  group: ${{ format(
    'code-quality-codacy-{0}-{1}',
    github.workflow,
    github.ref) }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  codacy-security-scan:
    permissions:
      actions: read
      contents: read
      security-events: write
    name: Codacy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Codacy Analysis CLI
        # yamllint disable-line rule:line-length
        uses: codacy/codacy-analysis-cli-action@97bf5df3c09e75f5bcd72695998f96ebd701846e # v4.4.5
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          verbose: true
          output: results.sarif
          format: sarif
          gh-code-scanning-compat: true
          max-allowed-issues: 2147483647

      - name: Combine runs into a single run
        run: |
          jq '.runs = [ { tool: .runs[0].tool, results: [ .runs[] | .results ] | add } ]' results.sarif > merged.sarif

      - name: Upload SARIF results file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: merged.sarif
